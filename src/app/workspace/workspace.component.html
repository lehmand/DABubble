                <img [src]="global.currentUserData.picture" class="avatar" />
                <div class="status-border">
                  <span
                    [ngClass]="{'online': global.currentUserData.status === 'online', 'offline': global.currentUserData.status === 'offline'}"></span>
                </div>
                <h4>{{global.currentUserData.name}} (Du)</h4>
              </div>

            </div>

            <!-- <div class="message-notification" *ngIf="user.id && user.messageCount  && user.messageCount[userId] > 0">
                  <span>{{user.messageCount[userId]}}</span>
                </div> -->

            <div *ngIf="checkUsersExsists && !isGuestLogin" class="all-user-contacts">
              <div class="all-user" *ngFor="let user of allUsers" (click)="selectUser(user)">
                <div class="active-user-div" [class.active]="selectedUser?.id === user.id">
                  <img class="avatar" [src]="user.picture || getLocalStoragePhoto(user.id) || '../../assets/img/avatar/avatar4.png'" (error)="handleImageError($event)">
                  <div class="status-border">
                    <span [ngClass]="{'online': user.status === 'online', 'offline': user.status === 'offline'}"></span>
                  </div>
                  <h4>{{user.name}}</h4>
                  <div class="messages-counts"
                    *ngIf="messageCountsArr?.messageCount && messageCountsArr.messageCount[user.id] > 0 && id !== user.id">

          </div>
