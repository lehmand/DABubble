<div class="main-avatar">
    <div class="image-box">
        <img src="../../assets/img/logo.png">
        <h1>DABubble</h1>
    </div>

    <div class="main-card">
        <mat-card class="mat-card" appearance="outlined">
            <mat-card-content class="card-content">
                <div class="title-div">
                    <div routerLink="/create-account" class="svg-box">
                        <svg class="icon" width="17" height="17" viewBox="0 0 17 17" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.74121 15.8001L1.14121 9.20008C1.04121 9.10008 0.970211 8.99175 0.928211 8.87508C0.886877 8.75842 0.866211 8.63342 0.866211 8.50008C0.866211 8.36675 0.886877 8.24175 0.928211 8.12508C0.970211 8.00842 1.04121 7.90008 1.14121 7.80008L7.74121 1.20008C7.92454 1.01675 8.15354 0.920749 8.42821 0.912083C8.70354 0.904083 8.94121 1.00008 9.14121 1.20008C9.34121 1.38342 9.44554 1.61242 9.45421 1.88708C9.46221 2.16242 9.36621 2.40008 9.16621 2.60008L4.26621 7.50008H15.4412C15.7245 7.50008 15.9622 7.59575 16.1542 7.78708C16.3455 7.97908 16.4412 8.21675 16.4412 8.50008C16.4412 8.78342 16.3455 9.02075 16.1542 9.21208C15.9622 9.40408 15.7245 9.50008 15.4412 9.50008H4.26621L9.16621 14.4001C9.34954 14.5834 9.44554 14.8167 9.45421 15.1001C9.46221 15.3834 9.36621 15.6167 9.16621 15.8001C8.98288 16.0001 8.74954 16.1001 8.46621 16.1001C8.18288 16.1001 7.94121 16.0001 7.74121 15.8001Z"
                                fill="black" />
                        </svg>
                    </div>
                    <div class="avatar-title">
                        <h1>Wähle deinen Avatar</h1>
                    </div>
                    <div class="avatar-abstract-title ">
                        <h1 class="avatar-h1">Wähle deinen</h1>
                        <h1 class="avatar-h1-second">Avatar</h1>
                    </div>
                </div>

                <div class="main-picture-box">
                    <div class="picture-frame">
                        <img
                            [src]="previewUrl ? previewUrl : (choosePicture ? choosePicture : '../../assets/img/picture_frame.png')">
                    </div>
                    <div *ngIf="chooseOwnPicture" class="picture-frame">
                        <img path="/my-images/image">
                    </div>
                    <div class="user-name">
                        <h2>{{nameObject.name}}</h2>
                    </div>
                    <div class="user-info">Aus der Liste wählen</div>
                    <div class="avatar-box">
                        <img *ngFor="let avatar of avatarBox" [src]="avatar" (click)="chossePicture(avatar)">
                    </div>
                    <div class="added-avatar">
                        <div class="picture-info-text">oder Bild</div>
                        <div>
                            <input type="file" id="upload" (change)="onFileSelected($event)" hidden />
                            <label for="upload">Datei hochladen</label>
                        </div>
                    </div>
                    <div class="button-box">
                        <button (click)="saveAvatar()" class="btn-primary">Weiter</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card appearance="outlined" class="email-sended-info" [ngClass]="{'visible': sendInfo,'hidden':!sendInfo}">
            <mat-card-content class="email-card-content">
                <span class="sended-text">Avatar wurde erstellt</span>
            </mat-card-content>
        </mat-card>
        <!--         <mat-card appearance="outlined" class="email-sended-info" [ngClass]="{'visible': sendInfo,'hidden':!sendInfo}">
            <mat-card-content class="email-card-content">
                <img src="../../assets/img/send.png">
                <span>Konto Erfolgreich erstellt</span>
            </mat-card-content>
        </mat-card> -->

        <div class="impressum-privacy-box">
            <a routerLink="/impressum">Impressum</a>
            <a routerLink="/privacy-policy">Datenschutz</a>
        </div>
    </div>
