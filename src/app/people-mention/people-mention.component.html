            </div>
        </div>
        <div>
            <input [(ngModel)]="searchUserName"  placeholder="Name eingeben" style="width: 100%;" type="text">
        </div>
        <div class="user-info-box" >
            <div *ngFor="let user of getFilteredUsers()" (click)="selectUser(user)">
                <div class="user-info" >
                    <div class="img-box">
                        <img *ngIf="user.picture!==''" [src]="(user.picture?user.picture:'' )">
                    </div>
                    <div class="user-name">
                        <h3>{{user.name}}</h3>
                    </div>
                    <div *ngIf="user.picture !== ''" class="status-border ">
                        <span [ngClass]="{'online':user.status==='online','offline':user.status==='offline'}"></span>
                    </div>
                    <div *ngIf="user.picture === '' " class="noImage-status">
                        <span [ngClass]="{'online':user.status==='online','offline':user.status==='offline'}"></span>  
                    </div>
                </div> 
            </div> 
            <div *ngIf="noUserFound" class="no-user-found">
                Keine User gefunden.
            </div>
           
        </div> 
      
    </mat-card-content>
</mat-card>
