      <button *ngIf="!isEditingDescription" class="edit-button" (click)="editDescription()">Bearbeiten</button>
      <button *ngIf="isEditingDescription" class="edit-button" (click)="saveDescription()">Speichern</button>
    </div>

    <div class="input-container" *ngIf="isEditingDescription">
      <input class="input-description" type="text" placeholder="{{ channel.description }}" [(ngModel)]="channel.description" #description="ngModel">
    </div>
    <hr />
    <div class="created-by-container">
      <h4>Erstellt von</h4>
      <p>{{ createdBy }}</p>
    </div>

  <div class="button-row">
    <button (click)="leaveChannel()" class="btn-primary">Channel verlassen</button>
